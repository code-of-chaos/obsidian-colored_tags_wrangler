name: BETA Obsidian plugin

on:
    push:
        tags:
            - "[0-9]+.[0-9]+.[0-9]+-BETA-*"

jobs:
    build:
        if: startsWith(github.ref, 'refs/tags/') && github.event.repository.default_branch == 'development'
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v3

            -   name: Use Node.js
                uses: actions/setup-node@v3
                with:
                    node-version: "18.x"

            -   name: Build plugin
                run: |
                    npm install
                    npm run build

            -   name: Create release
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                run: |
                    tag="${GITHUB_REF#refs/tags/}"
                    
                    gh release create "$tag" \
                      --draft \
                      --title="$tag" \
                      main.js manifest.json styles.css
